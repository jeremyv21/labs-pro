<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <script src="https://kit.fontawesome.com/4a7d4e78b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/galeria.css" type="text/css">
</head>
<body>
    <h1>Galeria de imagenes en varia ventanas modales</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="buho.jpg"  width="365" height="366"  alt="Imagen1">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2" >
                    <img src="descarga deedfdf(1).jpg"  width="350" height="370"  alt="Imagen2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3" >
                    <img src="Batman - Collab with Jonboy Meyers, Billy Garretsen.png"  width="360" height="360" alt="Imagen3">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal4" >
                    <img src="descarga (1).jpg"  width="350" height="350" alt="Imagen4">
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="modal">
        <div class="ventanamodal1">
            <header class="cabeceramodal">
                <p id="parrafocabecera"></p>
                <button class="cerrarmodal" aria-label="cerrarmodal" data-close>
                    <i class="fas fa-times-circle"></i>
                </button>
            </header>
            <section class="contenidomodal">
                <img id="imagenmodal">
            </section>
            <footer class="pedmodal">
                <p id="parrafopie"></p>
            </footer>
        </div>
    </div>

    <script src="js/galeria.js" type="text/javascript"></script>
</body>
</html>
